<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="icon" type="image/icon" href="http://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form-->
        <form id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Juan"
                    required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="317-671-9710"
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="Please include a dash as the example">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@adress.com"
                    required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="https://github.com/juan17castillo"
                    required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="(Min. 8 characters)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least 1 uppercase character and a number">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Button Submit -->
            <button type="submit">Register!</button>
        </form>
        <!-- Error/Success message -->

        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
